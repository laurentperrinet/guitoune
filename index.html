<!DOCTYPE html>
<html lang="fr">
<head>
<meta charset="UTF-8">
<title>Guitoune: the mobile‑Friendly Guitar Tuner</title>
<style>
  html,body{
    margin:0; height:100%; overflow:hidden;
    background:#111; color:#eee;
    font-family:Arial,Helvetica,sans-serif;
  }
  .stringRow{
    position:relative;
    width:100%;
    height:calc(100vh/6);
    overflow:hidden;
  }
  canvas{
    display:block;
    width:100%; height:100%;
    background:#222;               /* water‑fall background */
  }
  .noteLabel{
    position:absolute;
    right:0.5rem;
    top:50%; transform:translateY(-50%);
    font-size:2.4rem; font-weight:bold;
    color:#fff;                     /* default colour – white */
    text-shadow:0 0 6px rgba(0,0,0,0.9);
    pointer-events:none; z-index:2;
  }
  .stringRow::after{
    content:"";
    position:absolute;
    left:0; right:0; bottom:0; height:2px;
    background:#555; display:none;
  }
  .stringRow:not(:last-child)::after{display:block;}
</style>
</head>
<body>
<div id="tunerContainer"></div>
<script>
/*============== GLOBAL DSP CONFIG =================*/
const DSP_CONFIG = {
  DISPLAY_CENTS   : 100,          // ±1 semitone shown
  COLS            : 35,           // horizontal resolution
  ROWS            : 30,           // vertical history length
  UPDATE_INTERVAL : 100,          // ms between heavy analyses
  HP_CUT          : 30,
  LP_CUT          : 1500,
  BAND_Q          : 0.707,
  FFT_SIZE        : 16384,
  CORRELATION_MIN : 0.05,
  CORRELATION_SMOOTH_ALPHA : 0.2,
  OTHER_DIM_FACTOR : 0.3,
  PITCH_HISTORY_LENGTH : 20,
  SMOOTH_ALPHA_OLD : 0.8
};

/*============== GUITAR NOTES (standard tuning) ===============*/
const STRINGS = [
  {name:'E2', freq: 82.41},
  {name:'A2', freq:110.00},
  {name:'D3', freq:146.83},
  {name:'G3', freq:196.00},
  {name:'B3', freq:246.94},
  {name:'E4', freq:329.63}
];

/*============== UI – canvas + overlay label per string ===============*/
const container   = document.getElementById('tunerContainer');
const canvases    = [];
const noteLabels  = [];
STRINGS.forEach(s => {
  const row = document.createElement('div');
  row.className = 'stringRow';
  row.innerHTML = `
    <canvas></canvas>
    <div class="noteLabel">${s.name}</div>
  `;
  container.appendChild(row);
  canvases.push(row.querySelector('canvas'));
  noteLabels.push(row.querySelector('.noteLabel'));
});

/*============== AUDIO PIPELINE =================*/
let audioCtx, analyser, source, hp, lp, preEmphasis;
let lastUpdate = performance.now();
let rafId = null;

/* histories[string][row] → {col, hue, light, alpha} or null */
const histories = STRINGS.map(()=>Array(DSP_CONFIG.ROWS).fill(null));

/* exponential smoothing of the correlation (colour/brightness) */
let smoothedCorrelation = null;

/* short‑term pitch history – used for median filter */
let pitchHistory = [];

/*============== START – request mic, build graph, start loop ===============*/
async function startTuner(){
  try{
    const stream = await navigator.mediaDevices.getUserMedia({audio:true});
    audioCtx = new (window.AudioContext || window.webkitAudioContext)();

    hp = audioCtx.createBiquadFilter();
    hp.type = 'highpass';
    hp.frequency.value = DSP_CONFIG.HP_CUT;
    hp.Q.value = DSP_CONFIG.BAND_Q;

    lp = audioCtx.createBiquadFilter();
    lp.type = 'lowpass';
    lp.frequency.value = DSP_CONFIG.LP_CUT;
    lp.Q.value = DSP_CONFIG.BAND_Q;

    preEmphasis = audioCtx.createBiquadFilter();
    preEmphasis.type = 'highshelf';
    preEmphasis.frequency.value = 1000;
    preEmphasis.gain.value = 6;   // +6 dB

    analyser = audioCtx.createAnalyser();
    analyser.fftSize = DSP_CONFIG.FFT_SIZE;
    analyser.smoothingTimeConstant = 0;   // we do our own smoothing

    source = audioCtx.createMediaStreamSource(stream);
    source.connect(hp);
    hp.connect(lp);
    lp.connect(preEmphasis);
    preEmphasis.connect(analyser);

    if (audioCtx.state === 'suspended') await audioCtx.resume();

    resizeCanvases();
    rafId = requestAnimationFrame(mainLoop);
  }catch(e){
    alert('Erreur d’accès au micro :\n'+e);
  }
}

/*============== Resize canvases ===============*/
function resizeCanvases(){
  const rows = document.querySelectorAll('.stringRow');
  rows.forEach(row => {
    const canvas = row.querySelector('canvas');
    canvas.width  = row.clientWidth;
    canvas.height = row.clientHeight;
    const ctx = canvas.getContext('2d');
    ctx.fillStyle = '#222';
    ctx.fillRect(0,0,canvas.width,canvas.height);
  });
}
window.addEventListener('resize', resizeCanvases);

/*============== AUTOCORRELATION =================*/
function autoCorrelate(buf, sampleRate){
  const SIZE = buf.length;
  const MAX  = Math.floor(SIZE/2);
  let rms = 0;
  for(let i=0;i<SIZE;i++) rms += buf[i]*buf[i];
  rms = Math.sqrt(rms/SIZE);
  if(rms < 0.01) return null;               // signal too quiet

  let bestOffset = -1, bestCorr = 0, lastCorr = 1;
  for(let offset=0; offset<MAX; offset++){
    let corr = 0;
    if(offset + MAX > buf.length) break;
    for(let i=0;i<MAX;i++) corr += Math.abs(buf[i] - buf[i+offset]);
    corr = 1 - (corr / MAX);
    if(corr > 0.9 && corr > lastCorr){
      if(corr > bestCorr){ bestCorr = corr; bestOffset = offset; }
    }
    lastCorr = corr;
  }
  if(bestOffset === -1) return null;

  const left   = bestOffset>0 ? 1-Math.abs(corrAt(buf,bestOffset-1)) : 0;
  const centre = 1-Math.abs(corrAt(buf,bestOffset));
  const right  = (bestOffset+1<MAX) ? 1-Math.abs(corrAt(buf,bestOffset+1)) : 0;
  const denom = left-2*centre+right;
  let delta = 0;
  if(denom !== 0) delta = 0.5*(left-right)/denom;
  const refined = bestOffset + delta;
  const pitch = sampleRate / refined;
  return {freq:pitch, correlation:bestCorr, rms};
}
function corrAt(buf, offset){
  const MAX = Math.floor(buf.length/2);
  let corr = 0;
  for(let i=0;i<MAX;i++) corr += Math.abs(buf[i] - buf[i+offset]);
  return corr / MAX;
}

/*============== HELPERS (colour, conversion, etc.) ===============*/
function hueFromCents(c){
  const max = DSP_CONFIG.DISPLAY_CENTS;
  const lim = Math.max(-max, Math.min(max, c));
  return lim < 0 ? 120 * (1 + lim / max) : 120 + 120 * (lim / max);
}
function lightnessFromCorr(c){ return 10 + 80 * c; }   // 10 % → 90 %
function alphaFromCorr(c){ return c; }
function centsToCol(cents){
  const step = (2*DSP_CONFIG.DISPLAY_CENTS) / (DSP_CONFIG.COLS-1);
  let col = Math.round((cents + DSP_CONFIG.DISPLAY_CENTS) / step);
  if(col < 0) col = 0;
  if(col >= DSP_CONFIG.COLS) col = DSP_CONFIG.COLS-1;
  return col;
}
function centsToX(cents, canvas){
  const half = canvas.width/2;
  const pxPerCent = half / DSP_CONFIG.DISPLAY_CENTS;
  let x = Math.round(half + cents * pxPerCent);
  if(x < 0) x = 0;
  if(x >= canvas.width) x = canvas.width-1;
  return x;
}

/*============== MEDIAN utility ===============*/
function median(arr){
  const sorted = arr.slice().sort((a,b)=>a-b);
  const mid = Math.floor(sorted.length/2);
  return sorted.length % 2 ? sorted[mid] : (sorted[mid-1]+sorted[mid])/2;
}

/*============== NOTE‑NAME FROM FREQUENCY ===============*/
function noteNameFromFreq(freq){
  const noteNames = ['C','C♯','D','D♯','E','F','F♯','G','G♯','A','A♯','B'];
  const midi = Math.round(69 + 12 * Math.log2(freq/440));
  const noteIndex = (midi % 12 + 12) % 12;
  const octave    = Math.floor(midi / 12) - 1;
  return noteNames[noteIndex] + octave;
}

/*============== MAIN LOOP ===============*/
let lastActiveIdx = -1;          // which string is currently “active”
function mainLoop(timestamp){
  // -------------------------------------------------
  // 1️⃣ Run heavy analysis only every UPDATE_INTERVAL ms.
  // -------------------------------------------------
  if (timestamp - lastUpdate >= DSP_CONFIG.UPDATE_INTERVAL){
    const buf = new Float32Array(analyser.fftSize);
    analyser.getFloatTimeDomainData(buf);

    // ---- RMS (kept only because autoCorrelate needs it) ----
    let sum = 0;
    for(let i=0;i<buf.length;i++) sum += buf[i]*buf[i];
    const rms = Math.sqrt(sum / buf.length);

    // ---- pitch detection ----
    const rawInfo = autoCorrelate(buf, audioCtx.sampleRate); // {freq, correlation, rms} or null

    // ---- keep short‑term history for median filter ----
    pitchHistory.push(rawInfo);
    if (pitchHistory.length > DSP_CONFIG.PITCH_HISTORY_LENGTH) pitchHistory.shift();

    // ---- median filter ----
    const valid = pitchHistory.filter(v=>v!==null);
    let robustInfo = null;
    if (valid.length){
      const freqs = valid.map(v=>v.freq);
      const cors  = valid.map(v=>v.correlation);
      const medianFreq = median(freqs);
      const medianCorr = median(cors);
      if (medianCorr >= DSP_CONFIG.CORRELATION_MIN){
        robustInfo = {freq:medianFreq, correlation:medianCorr};
      }
    }

    // ---- smooth correlation (colour intensity) ----
    if (robustInfo){
      if (smoothedCorrelation===null) smoothedCorrelation = robustInfo.correlation;
      else{
        const newA = DSP_CONFIG.CORRELATION_SMOOTH_ALPHA;
        const oldA = 1 - newA;
        smoothedCorrelation = oldA*smoothedCorrelation + newA*robustInfo.correlation;
      }
    }else{
      if (smoothedCorrelation!==null) smoothedCorrelation *= DSP_CONFIG.SMOOTH_ALPHA_OLD;
    }

    // ---- decide which string is “active” ----
    let activeIdx = -1;
    let minAbs = Infinity;
    const centsArray = new Array(STRINGS.length).fill(null);
    if (robustInfo){
      const {freq} = robustInfo;
      STRINGS.forEach((s,i)=>{
        const cents = 1200 * Math.log2(freq / s.freq);
        centsArray[i] = cents;
        const abs = Math.abs(cents);
        if (abs < minAbs){
          minAbs = abs;
          activeIdx = i;
        }
      });
      if (minAbs > DSP_CONFIG.DISPLAY_CENTS) activeIdx = -1;
    }
    lastActiveIdx = activeIdx;

    // ---- update the overlay labels (right side) ----
    const brightGreen = '#00ff00';
    STRINGS.forEach((s, idx)=>{
      if (idx===activeIdx && robustInfo){
        const noteName = noteNameFromFreq(robustInfo.freq);
        noteLabels[idx].textContent = noteName;
        noteLabels[idx].style.color = brightGreen;
      }else{
        noteLabels[idx].textContent = s.name;
        noteLabels[idx].style.color = '#fff';
      }
    });

    // ---- push a new waterfall row for each string ----
    STRINGS.forEach((s, idx) => {
      let entry = null;
      if (robustInfo){
        const cents = centsArray[idx];
        const col   = centsToCol(cents);
        const hue   = hueFromCents(cents);
        const baseL = lightnessFromCorr(smoothedCorrelation);
        const baseA = alphaFromCorr(smoothedCorrelation);
        const light = (activeIdx===idx) ? baseL : baseL * DSP_CONFIG.OTHER_DIM_FACTOR;
        const alpha  = (activeIdx===idx) ? baseA : baseA * DSP_CONFIG.OTHER_DIM_FACTOR;
        entry = {col, hue, light, alpha};
      }
      histories[idx].push(entry);
      if (histories[idx].length > DSP_CONFIG.ROWS) histories[idx].shift();
    });

    lastUpdate = timestamp;
  }

  // -------------------------------------------------
  // 2️⃣ Draw the waterfall visualisation (centre note removed)
  // -------------------------------------------------
  drawAllCanvases();
  rafId = requestAnimationFrame(mainLoop);
}

/*============== DRAWING ROUTINE ===============*/
function drawAllCanvases(){
  STRINGS.forEach((s, idx) => {
    const canvas = canvases[idx];
    const ctx    = canvas.getContext('2d');
    const colW   = canvas.width / DSP_CONFIG.COLS;
    const rowH   = canvas.height / DSP_CONFIG.ROWS;

    // background
    ctx.fillStyle = '#222';
    ctx.fillRect(0,0,canvas.width,canvas.height);

    // guide lines (centre green & ±10 cents orange)
    const centreX = canvas.width/2;
    const leftX   = centsToX(-10, canvas);
    const rightX  = centsToX(10,  canvas);
    ctx.strokeStyle = '#30d158'; ctx.lineWidth = 2;
    ctx.beginPath(); ctx.moveTo(centreX,0); ctx.lineTo(centreX,canvas.height);
    ctx.stroke();
    ctx.strokeStyle = '#ff8800'; ctx.lineWidth = 1;
    ctx.beginPath(); ctx.moveTo(leftX,0); ctx.lineTo(leftX,canvas.height);
    ctx.moveTo(rightX,0); ctx.lineTo(rightX,canvas.height);
    ctx.stroke();

    // waterfall history (oldest at the top)
    histories[idx].forEach((entry, rowIdx) => {
      if (!entry) return;
      ctx.fillStyle = `hsl(${entry.hue},100%,${entry.light}%)`;
      ctx.globalAlpha = entry.alpha;
      ctx.fillRect(entry.col * colW, rowIdx * rowH, colW, rowH);
    });
    ctx.globalAlpha = 1;   // reset alpha

    /* ---- NOTE: The large note that used to appear on the centre
          green line has been removed per your request. ---- */
  });
}

/*============== AUTO‑START ===============*/
window.addEventListener('load', startTuner);
</script>
</body>
</html>
