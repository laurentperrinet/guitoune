<!DOCTYPE html>
<html lang="fr">
<head>
<meta charset="UTF-8">
<title>Guitoune: the mobile‑Friendly 6‑String Guitar Tuner</title>
<style>
  html,body{
    margin:0; height:100%; overflow:hidden;
    background:#111; color:#eee;
    font-family:Arial,Helvetica,sans-serif;
  }
  .stringRow{
    position:relative;
    width:100%;
    height:calc(100vh/6);
    overflow:hidden;
  }
  canvas{
    display:block;
    width:100%; height:100%;
    background:#222;
  }
  .noteLabel{
    position:absolute;
    right:0.5rem;
    top:50%; transform:translateY(-50%);
    font-size:2.4rem; font-weight:bold;
    color:#fff; text-shadow:0 0 6px rgba(0,0,0,0.9);
    pointer-events:none; z-index:2;
  }
  .stringRow::after{
    content:"";
    position:absolute;
    left:0; right:0; bottom:0; height:2px;
    background:#555; display:none;
  }
  .stringRow:not(:last-child)::after{display:block;}
</style>
</head>
<body>

<div id="tunerContainer"></div>

<script>
/* =========================================================
   1️⃣  PARAMÈTRES
   ========================================================= */
const DISPLAY_CENTS   = 80;          // ±50 cents left↔right
const COLS            = 41;          // log‑frequency columns
const ROWS            = 20;          // time rows (history)
const UPDATE_INTERVAL = 200;        // ms → ~5 updates / s

const HP_CUT   = 70;                // band‑pass: low‑cut (Hz)
const LP_CUT   = 600;               // band‑pass: high‑cut (Hz)
const BAND_Q   = 0.707;             // Butterworth‑type Q

const OTHER_DIM_FACTOR = 0.5;        // dim factor for non‑active strings

/* Historique de pitch brut (pour rendre la détection plus robuste) */
const PITCH_HISTORY_LENGTH = 5;     // how many recent detections we keep
let pitchHistory = [];              // array of {freq, correlation}

/* =========================================================
   2️⃣  GUITAR NOTES
   ========================================================= */
const STRINGS = [
  {name:'E2', freq: 82.41},
  {name:'A2', freq:110.00},
  {name:'D3', freq:146.83},
  {name:'G3', freq:196.00},
  {name:'B3', freq:246.94},
  {name:'E4', freq:329.63}
];

/* =========================================================
   3️⃣  UI – one canvas + overlay label per string
   ========================================================= */
const container = document.getElementById('tunerContainer');
const canvases = [];                     // keep canvas references
STRINGS.forEach(s => {
  const row = document.createElement('div');
  row.className = 'stringRow';
  row.innerHTML = `
    <canvas></canvas>
    <div class="noteLabel">${s.name}</div>
  `;
  container.appendChild(row);
  canvases.push(row.querySelector('canvas'));
});

/* =========================================================
   4️⃣  AUDIO PIPELINE (band‑pass + analyser)
   ========================================================= */
let audioCtx, analyser, source, hp, lp;
let lastUpdate = performance.now();      // timestamp of the last analysis
let rafId = null;

/* histories[string][row] → {col, hue, light, alpha} or null */
const histories = STRINGS.map(()=>Array(ROWS).fill(null));

async function startTuner(){
  try{
    const stream = await navigator.mediaDevices.getUserMedia({audio:true});
    audioCtx = new (window.AudioContext || window.webkitAudioContext)();

    // ----- band‑pass 70‑450 Hz -----
    hp = audioCtx.createBiquadFilter();
    hp.type = 'highpass';
    hp.frequency.value = HP_CUT;
    hp.Q.value = BAND_Q;

    lp = audioCtx.createBiquadFilter();
    lp.type = 'lowpass';
    lp.frequency.value = LP_CUT;
    lp.Q.value = BAND_Q;

    analyser = audioCtx.createAnalyser();
    analyser.fftSize = 8192;                // wide window → stable pitch
    analyser.smoothingTimeConstant = 0;    // visual smoothing handled manually

    source = audioCtx.createMediaStreamSource(stream);
    source.connect(hp);
    hp.connect(lp);
    lp.connect(analyser);

    if (audioCtx.state === 'suspended') await audioCtx.resume();

    resizeCanvases();
    rafId = requestAnimationFrame(mainLoop);
  }catch(e){
    alert('Erreur d’accès au micro :\n'+e);
  }
}

/* ---------------------------------------------------------
   5️⃣  Resize canvases to device‑pixel size
   --------------------------------------------------------- */
function resizeCanvases(){
  const rows = document.querySelectorAll('.stringRow');
  rows.forEach(row => {
    const canvas = row.querySelector('canvas');
    canvas.width  = row.clientWidth;
    canvas.height = row.clientHeight;
    const ctx = canvas.getContext('2d');
    ctx.fillStyle = '#222';
    ctx.fillRect(0,0,canvas.width,canvas.height);
  });
}
window.addEventListener('resize', resizeCanvases);

/* =========================================================
   6️⃣ AUTOCORRELATION (wide FFT + sub‑sample interpolation)
   ========================================================= */
function autoCorrelate(buf, sampleRate){
  const SIZE = buf.length;
  const MAX  = Math.floor(SIZE/2);

  // ----- RMS (silence check) -----
  let rms = 0;
  for(let i=0;i<SIZE;i++) rms += buf[i]*buf[i];
  rms = Math.sqrt(rms/SIZE);
  if(rms < 0.01) return null;               // silence / too quiet

  // ----- simple autocorrelation -----
  let bestOffset = -1, bestCorr = 0, lastCorr = 1;
  for(let offset=0; offset<MAX; offset++){
    let corr = 0;
    if(offset + MAX > buf.length) break;
    for(let i=0;i<MAX;i++) corr += Math.abs(buf[i] - buf[i+offset]);
    corr = 1 - (corr / MAX);                // 0‑1
    if(corr > 0.9 && corr > lastCorr){
      if(corr > bestCorr){ bestCorr = corr; bestOffset = offset; }
    }
    lastCorr = corr;
  }
  if(bestOffset === -1) return null;

  // ----- parabolic interpolation (sub‑sample) -----
  const left   = bestOffset > 0 ? 1 - Math.abs(corrAt(buf,bestOffset-1)) : 0;
  const centre = 1 - Math.abs(corrAt(buf,bestOffset));
  const right  = (bestOffset+1 < MAX) ? 1 - Math.abs(corrAt(buf,bestOffset+1)) : 0;
  const denom = (left - 2*centre + right);
  let delta = 0;
  if(denom !== 0) delta = 0.5 * (left - right) / denom;
  const refined = bestOffset + delta;

  const pitch = sampleRate / refined;
  return {freq:pitch, correlation:bestCorr};
}
function corrAt(buf, offset){
  const MAX = Math.floor(buf.length/2);
  let corr = 0;
  for(let i=0;i<MAX;i++) corr += Math.abs(buf[i] - buf[i+offset]);
  return corr / MAX;
}

/* =========================================================
   7️⃣ HELPERS – colour, lightness, opacity, mapping
   ========================================================= */
function hueFromCents(c){
  const max = DISPLAY_CENTS;
  const lim = Math.max(-max, Math.min(max, c));
  // -max → 0° (red) | 0 → 120° (green) | +max → 240° (blue)
  return lim < 0 ? 120 * (1 + lim / max) : 120 + 120 * (lim / max);
}
function lightnessFromCorr(c){               // 10 % → 90 %
  return 10 + 80 * c;
}
function alphaFromCorr(c){ return c; }        // opacity proportional to correlation

function centsToCol(cents){
  const step = (2*DISPLAY_CENTS) / (COLS-1);
  let col = Math.round((cents + DISPLAY_CENTS) / step);
  if(col < 0) col = 0;
  if(col >= COLS) col = COLS-1;
  return col;
}
function centsToX(cents, canvas){
  const half = canvas.width/2;
  const pxPerCent = half / DISPLAY_CENTS;
  let x = Math.round(half + cents * pxPerCent);
  if(x < 0) x = 0;
  if(x >= canvas.width) x = canvas.width-1;
  return x;
}

/* ---------------------------------------------------------
   8️⃣  MEDIAN utility (robust average)
   --------------------------------------------------------- */
function median(arr){
  const sorted = arr.slice().sort((a,b)=>a-b);
  const mid = Math.floor(sorted.length/2);
  return sorted.length % 2 ? sorted[mid] : (sorted[mid-1]+sorted[mid])/2;
}

/* ---------------------------------------------------------
   9️⃣  MAIN LOOP (requestAnimationFrame)
   --------------------------------------------------------- */
let lastActiveIdx = -1;          // index of the string that is currently closest

function mainLoop(timestamp){
  // ----- 1️⃣ analyse audio every UPDATE_INTERVAL ms -----
  if (timestamp - lastUpdate >= UPDATE_INTERVAL){
    const buf = new Float32Array(analyser.fftSize);
    analyser.getFloatTimeDomainData(buf);
    const rawInfo = autoCorrelate(buf, audioCtx.sampleRate); // may be null

    // store the raw detection (or null) in a short history buffer
    pitchHistory.push(rawInfo);
    if(pitchHistory.length > PITCH_HISTORY_LENGTH) pitchHistory.shift();

    // compute a robust pitch from the recent history
    const valid = pitchHistory.filter(v=>v!==null);
    let robustInfo = null;
    if(valid.length){
      // median frequency gives resistance to outliers
      const freqs = valid.map(v=>v.freq);
      const cors  = valid.map(v=>v.correlation);
      const medianFreq = median(freqs);
      const medianCorr = median(cors);
      // we still demand a minimal confidence level
      if(medianCorr > 0.2) robustInfo = {freq:medianFreq, correlation:medianCorr};
    }

    // ----- 2️⃣ determine which string is the closest (active) -----
    let activeIdx = -1;
    let minAbs = Infinity;
    const centsArray = new Array(STRINGS.length).fill(null);

    if(robustInfo){
      const {freq} = robustInfo;
      STRINGS.forEach((s,i)=>{
        const cents = 1200*Math.log2(freq / s.freq);
        centsArray[i] = cents;
        const abs = Math.abs(cents);
        if(abs < minAbs){
          minAbs = abs;
          activeIdx = i;
        }
      });
      if(minAbs > DISPLAY_CENTS) activeIdx = -1; // out of displayable range
    }
    lastActiveIdx = activeIdx;               // keep for drawing the big label

    // ----- 3️⃣ update per‑string histories (new row at bottom) -----
    STRINGS.forEach((s, idx)=>{
      let entry = null;
      if(robustInfo){
        const cents = centsArray[idx];
        const col   = centsToCol(cents);
        const hue   = hueFromCents(cents);
        const baseLight = lightnessFromCorr(robustInfo.correlation);
        const baseAlpha = alphaFromCorr(robustInfo.correlation);
        const light = (activeIdx===idx) ? baseLight
                                        : baseLight * OTHER_DIM_FACTOR;
        const alpha = (activeIdx===idx) ? baseAlpha
                                        : baseAlpha * OTHER_DIM_FACTOR;
        entry = {col, hue, light, alpha};
      }
      histories[idx].push(entry);
      if(histories[idx].length > ROWS) histories[idx].shift();
    });

    lastUpdate = timestamp;
  }

  // ----- 4️⃣ draw every animation frame (smooth) -----
  drawAllCanvases();

  rafId = requestAnimationFrame(mainLoop);
}

/* ---------------------------------------------------------
   10️⃣ DRAWING ROUTINE
   --------------------------------------------------------- */
function drawAllCanvases(){
  STRINGS.forEach((s, idx) => {
    const canvas = canvases[idx];
    const ctx = canvas.getContext('2d');

    const colW = canvas.width / COLS;
    const rowH = canvas.height / ROWS;

    // 1️⃣ background
    ctx.fillStyle = '#222';
    ctx.fillRect(0,0,canvas.width,canvas.height);

    // 2️⃣ vertical guide lines (always visible)
    const centreX = canvas.width/2;
    const leftX   = centsToX(-10, canvas);
    const rightX  = centsToX(10,  canvas);

    ctx.strokeStyle = '#30d158'; ctx.lineWidth = 2;
    ctx.beginPath(); ctx.moveTo(centreX,0); ctx.lineTo(centreX,canvas.height);
    ctx.stroke();

    ctx.strokeStyle = '#ff8800'; ctx.lineWidth = 1;
    ctx.beginPath(); ctx.moveTo(leftX,0); ctx.lineTo(leftX,canvas.height);
    ctx.moveTo(rightX,0); ctx.lineTo(rightX,canvas.height);
    ctx.stroke();

    // 3️⃣ draw history rows (oldest top, newest bottom)
    histories[idx].forEach((entry, rowIdxHist) => {
      if(!entry) return;
      ctx.fillStyle = `hsl(${entry.hue},100%,${entry.light}%)`;
      ctx.globalAlpha = entry.alpha;
      const y = rowIdxHist * rowH;
      ctx.fillRect(entry.col * colW, y, colW, rowH);
    });
    ctx.globalAlpha = 1;   // reset alpha for later text

    // 4️⃣ if this string is the active one, draw its note name in the centre
    if(lastActiveIdx === idx && histories[idx].length){
      const latest = histories[idx][histories[idx].length-1];
      if(latest){
        ctx.fillStyle = `hsl(${latest.hue},100%,${latest.light}%)`;
        ctx.globalAlpha = latest.alpha;
        ctx.textAlign = 'center';
        ctx.textBaseline = 'middle';
        ctx.font = 'bold 3.6rem Arial,Helvetica,sans-serif';
        ctx.fillText(s.name, canvas.width/2, canvas.height/2);
        ctx.globalAlpha = 1;
      }
    }
  });
}

/* ---------------------------------------------------------
   11️⃣  Auto‑start on page load
   --------------------------------------------------------- */
window.addEventListener('load', startTuner);
</script>
</body>
</html>
