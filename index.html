<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Guitoune: the mobile‑Friendly 6‑String Guitar Tuner</title>
<style>
  html,body{
    margin:0; height:100%; overflow:hidden;
    background:#111; color:#eee;
    font-family:Arial,Helvetica,sans-serif;
  }
  /* One row per string – each row occupies 1/6 of the viewport height */
  .stringRow{
    position:relative;                 /* parent for absolute label */
    width:100%;
    height:calc(100vh/6);
    overflow:hidden;
  }
  canvas{
    display:block;
    width:100%; height:100%;           /* fill the whole row */
    background:#222;                  /* fallback while we draw */
  }
  .noteLabel{
    position:absolute;
    right:0.5rem;                       /* a little margin from the edge */
    top:50%;                           /* centre vertically */
    transform:translateY(-50%);
    font-size:2.4rem;
    font-weight:bold;
    color:#fff;
    text-shadow:0 0 6px rgba(0,0,0,0.9);
    pointer-events:none;              /* clicks go to the canvas */
    z-index:2;
  }
</style>
</head>
<body>

<div id="tunerContainer"></div>

<script>
/* ---------------------------------------------------------
   SETTINGS
   --------------------------------------------------------- */
const STRINGS = [
  {name:'E2', freq: 82.41},
  {name:'A2', freq:110.00},
  {name:'D3', freq:146.83},
  {name:'G3', freq:196.00},
  {name:'B3', freq:246.94},
  {name:'E4', freq:329.63}
];

const DISPLAY_CENTS = 50;          // ±50 cents visible left↔right
const COLS = 21;                   // columns (log‑frequency)
const ROWS = 10;                   // rows (time)

// colour helpers -------------------------------------------------
function hueFromCents(c){
  const max = DISPLAY_CENTS;
  const lim = Math.max(-max, Math.min(max, c));
  // -max → 0° (red) | 0 → 120° (green) | +max → 240° (blue)
  return lim < 0 ? 120 * (1 + lim / max) : 120 + 120 * (lim / max);
}
function lightnessFromCorr(c){
  return 30 + 55 * c;               // 0‑1 → 30‑85 %
}
function centsToCol(cents){
  const step = (2 * DISPLAY_CENTS) / (COLS - 1);
  let col = Math.round((cents + DISPLAY_CENTS) / step);
  if (col < 0) col = 0;
  if (col >= COLS) col = COLS - 1;
  return col;
}

/* ---------------------------------------------------------
   BUILD UI – one canvas + overlay label per string
   --------------------------------------------------------- */
const container = document.getElementById('tunerContainer');
const canvases = [];                // keep a reference to each canvas
STRINGS.forEach(s => {
  const row = document.createElement('div');
  row.className = 'stringRow';
  row.innerHTML = `
    <canvas></canvas>
    <div class="noteLabel">${s.name}</div>
  `;
  container.appendChild(row);
  const canvas = row.querySelector('canvas');
  canvases.push(canvas);
});

/* ---------------------------------------------------------
   AUDIO + PITCH DETECTION
   --------------------------------------------------------- */
let audioCtx, analyser, source, highPass, lowPass, rafId;
const rowIndices = new Array(STRINGS.length).fill(0); // current time‑row

async function startTuner(){
  try{
    const stream = await navigator.mediaDevices.getUserMedia({audio:true});
    audioCtx = new (window.AudioContext || window.webkitAudioContext)();

    /* ----- band‑pass filter (70 Hz – 450 Hz) ----- */
    highPass = audioCtx.createBiquadFilter();
    highPass.type = 'highpass';
    highPass.frequency.value = 70;
    highPass.Q.value = 0.707;

    lowPass = audioCtx.createBiquadFilter();
    lowPass.type = 'lowpass';
    lowPass.frequency.value = 450;
    lowPass.Q.value = 0.707;

    analyser = audioCtx.createAnalyser();
    analyser.fftSize = 4096;                 // larger window → smoother pitch

    source = audioCtx.createMediaStreamSource(stream);
    source.connect(highPass);
    highPass.connect(lowPass);
    lowPass.connect(analyser);

    if (audioCtx.state === 'suspended') await audioCtx.resume();

    resizeCanvases();
    rafId = requestAnimationFrame(update);
  }catch(e){
    alert('Microphone access error:\n'+e);
  }
}

/* ---------------------------------------------------------
   Resize canvases to match their displayed size (pixel‑perfect)
   --------------------------------------------------------- */
function resizeCanvases(){
  const rows = document.querySelectorAll('.stringRow');
  rows.forEach(row => {
    const canvas = row.querySelector('canvas');
    canvas.width  = row.clientWidth;
    canvas.height = row.clientHeight;
    const ctx = canvas.getContext('2d');
    ctx.fillStyle = '#222';
    ctx.fillRect(0,0,canvas.width,canvas.height);
  });
}
window.addEventListener('resize', resizeCanvases);

/* ---------------------------------------------------------
   Autocorrelation pitch detector (returns {freq, correlation})
   --------------------------------------------------------- */
function detectPitch(buf, sampleRate){
  const SIZE = buf.length;
  const MAX = Math.floor(SIZE/2);
  // RMS → discard silence
  let rms = 0;
  for (let i=0;i<SIZE;i++) rms += buf[i]*buf[i];
  rms = Math.sqrt(rms/SIZE);
  if (rms < 0.01) return null;                 // too quiet

  let bestOffset = -1, bestCorr = 0, lastCorr = 1;
  for (let offset=0; offset<MAX; offset++) {
    let corr = 0;
    if (offset + MAX > buf.length) break;
    for (let i=0; i<MAX; i++) corr += Math.abs(buf[i] - buf[i+offset]);
    corr = 1 - (corr / MAX);                    // normalised 0‑1
    if (corr > 0.9 && corr > lastCorr) {
      if (corr > bestCorr){ bestCorr = corr; bestOffset = offset; }
    }
    lastCorr = corr;
  }
  if (bestOffset === -1) return null;
  const freq = sampleRate / bestOffset;
  return {freq, correlation:bestCorr};
}

/* ---------------------------------------------------------
   MAIN UPDATE LOOP – draw fading coloured dots
   --------------------------------------------------------- */
function update(){
  const buf = new Float32Array(analyser.fftSize);
  analyser.getFloatTimeDomainData(buf);
  const pitchInfo = detectPitch(buf, audioCtx.sampleRate);

  STRINGS.forEach((s, idx) => {
    const canvas = canvases[idx];
    const ctx = canvas.getContext('2d');

    const colW = canvas.width  / COLS;
    const rowH = canvas.height / ROWS;

    /* 1️⃣ Fade the whole canvas a little (older dots darken) */
    ctx.fillStyle = 'rgba(0,0,0,0.15)';   // tweak alpha for speed of fade
    ctx.fillRect(0,0,canvas.width,canvas.height);

    /* 2️⃣ If a pitch is detected, draw a new coloured block */
    if (pitchInfo){
      const {freq, correlation} = pitchInfo;
      const cents = 1200 * Math.log2(freq / s.freq);
      const col   = centsToCol(cents);
      const hue   = hueFromCents(cents);
      const light = lightnessFromCorr(correlation);
      ctx.fillStyle = `hsl(${hue},100%,${light}%)`;

      const row = rowIndices[idx];
      const y   = canvas.height - (row + 1) * rowH;   // bottom‑most row = 0
      ctx.fillRect(col * colW, y, colW, rowH);
    }

    /* 3️⃣ Advance the “time‑row” (wrap after ROWS) */
    rowIndices[idx] = (rowIndices[idx] + 1) % ROWS;
  });

  rafId = requestAnimationFrame(update);
}

/* ---------------------------------------------------------
   AUTO‑START on page load (asks for mic permission)
   --------------------------------------------------------- */
window.addEventListener('load', () => {
  startTuner();
});
</script>
</body>
</html>
